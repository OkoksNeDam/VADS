<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VADS</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/bloom.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/header.css">
</head>
<body>
  <canvas id="canvasArrows" width="1650" height="942"></canvas>
  <div class="main-menu">
    <div class="title-block" id="title-block">
      VADS
    </div>
    <div class="elements-carousel">
      <div class="bloom-filter-carousel-element" id="bloom-filter-carousel-element">
        <div class="bloom-filter-picture" id="bloom-filter-picture"></div>
        <div class="bloom-filter-header-carousel" id="bloom-filter-header-carousel">
          <b>BLOOM FILTER</b><br>
          Probabilistic data structure
        </div>
      </div>
    </div>
  </div>
  <div class="playground">
    <div class="elements-playground-cap" id="elements-playground-cap">
      <div class="playground-cap-title" id="playground-cap-title">input data</div>
    </div>
    <div class="playground-main" id="playground-main">
      <div class="playground-main-title" id="playground-main-title">playground</div>
    </div>
    <div class="elements-playground-footer" id="elements-playground-footer">
      <div class="playground-footer-title" id="playground-footer-title">settings</div>
      <div class="pseudocode-window" id="pseudocode-window">
        <div class="pseudocode-titile" id="pseudocode-titile">CODE</div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <script src="scripts/canvas.js"></script>
  <script src="scripts/js.js"></script>
  <script src="scripts/bloom.js"></script>
  <script src="scripts/universal_hash_functions.js"></script>
  <script src="scripts/header.js"></script>
  <script src="scripts/footer.js"></script>
</body>
</html>
